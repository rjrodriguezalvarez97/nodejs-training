              image_name: 215866266283.dkr.ecr.eu-west-1.amazonaws.com/hq-placements
              image_tag: "{{.CommitID}}"
              registry: 215866266283.dkr.ecr.eu-west-1.amazonaws.com
            - type: push
              image_name: 215866266283.dkr.ecr.eu-west-1.amazonaws.com/hq-placements
              image_tag: "{{.Branch}}"
              registry: 215866266283.dkr.ecr.eu-west-1.amazonaws.com